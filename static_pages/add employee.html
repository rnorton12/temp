<!DOCTYPE html>
<html>
<title>Add Employee</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
</style>
<body class="w3-light-grey">

<!-- Header -->
<header class="w3-display-container w3-content" style="max-width:1500px;">
  <img class="w3-image" src="./employee.png" alt="Cartoon Employee" style="min-width:1000px" width="1500" height="800">
  <div class="w3-display-left w3-padding w3-col l6 m8">
      <div class="w3-container w3-opacity w3-padding-16">
      <form>
        <div class="w3-row-padding" style="margin:0 -16px;">
          <div class="w3-half w3-margin-bottom">
            <input class="w3-input w3-border" type="number" placeholder="EIN" required>
          </div>
          <div class="w3-half">
            <input class="w3-input w3-border" type="text" placeholder="First Name" required>
          </div>
        </div>
        <div class="w3-row-padding" style="margin:8px -16px;">
          <div class="w3-half w3-margin-bottom">
            <input class="w3-input w3-border" type="text" placeholder="Last Name" required>
          </div>
          <div class="w3-half">
            <input class="w3-input w3-border" type="text" placeholder="Job Title" required>
          </div>
        <div class="w3-row-padding" style="margin:16px -16px;">
          <div class="w3-half">
            <input class="w3-input w3-border" type="text" placeholder="Manager" required>
          </div>
          <div class="w3-half">
            <input class="w3-input w3-border" type="text" placeholder="Department" required>
          </div>
        </div>
        <button class="w3-button w3-dark-grey" type="submit">Add Employee</button>
      </form>
    </div>
  </div>
</header>

<!-- Footer -->
<footer class="w3-padding-32 w3-black w3-center w3-margin-top">
  <h5>Find Us On</h5>
  <div class="w3-xlarge w3-padding-16">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

</body>
</html>
